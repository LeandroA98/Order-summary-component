<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

<body>
	<div class="payment">
		<div class="payment-container">
			<img class="payment-container_banner" src="images/illustration-hero.svg" alt="banner">
			<h2>Order Summary</h2>
			<article>
				You can now listen to millions of songs, audiobooks, and podcasts on any 
  				device anywhere you like!
			</article>
			<div class="plan-selection">
				<img class="plan-selection_icon"src="images/icon-music.svg" alt="icon-music">
				<div class="plan-selection_append">
					<strong>Annual Plan</strong>
					<p>
						$59.99/year
					</p>	
				</div>
				<a href="/">Change</a>
			</div>
			<section class="buttons">
				<button id="accept" type="button">Proceed to Payment</button>
				<button id="cancel" type="button">Cancel Order</button>
			</section>
		</div>
	</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leo</a>.
  </div>
</body>
</html>
